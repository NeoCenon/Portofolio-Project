<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../StyleFile/style3.css">
</head>
<body>
    
    <div class="container">
        <form id="form" action="/" method="GET">
            <div class="title">Purchase Order</div>
            <div class="user-detail">
                <div class="content" >
                    <label for="name_input">Name</label>
                    <input id="name_input" type="text" placeholder="Input Full Name">
                </div>
                <div class="content" >
                    <label for="phonenumber_input">Phone Number</label>
                    <input id="phonenumber_input" type="text" placeholder="Input Phone Number"> 
                </div>
                <div class="content" >
                    <label for="quantity_input">Quantity</label>
                    <input id="quantity_input"  type="number" placeholder="0-99">
                </div>
                <div class="content" >
                    <label for="productchoice_input">Product Choice</label>
                    <input id="productchoice_input"  type="text" placeholder="Input Product Name">
                </div>
                <div class="content" >
                    <label for="address_input">Address</label>
                    <input id="address_input"  type="text" placeholder="Input Complete Address">
                </div>
            </div>
            <div class="check">
                <input type="checkbox" id="checkbox_input">
                <label for="">I Agree to All Terms and Conditions</label>
            </div>
            <div class="button">
                <input type="submit" id="Submit">
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
